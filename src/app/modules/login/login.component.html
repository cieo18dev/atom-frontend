<div class="login-container">
  <mat-card>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Ingrese su email" required>
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email inv√°lido
        </mat-error>
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-button color="primary" [disabled]="!loginForm.valid">Login</button>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </form>
  </mat-card>
</div>
